name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Build SSR
        run: yarn build

      - name: Publish to Cloudflare Pages
        id: cloudflare-deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: onemarkdown
          directory: dist/client
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'
          branch: ${{ github.head_ref || github.ref_name }}

      - name: Comment on PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.cloudflare-deploy.outputs.url }}';
            const comment = `## ðŸš€ Preview Deployment Ready!

            Your Cloudflare Pages preview deployment is ready:

            **Preview URL:** ${deploymentUrl}

            ### What to test:
            - âœ… SEO meta tags (View Page Source)
            - âœ… Server-side rendering
            - âœ… All routes: \`/\`, \`/view\`, \`/print\`, \`/privacy\`
            - âœ… Service worker registration
            - âœ… Markdown editing and preview
            - âœ… Mermaid diagrams
            - âœ… LaTeX math rendering

            **Deployment Environment:** Preview (PR #${{ github.event.pull_request.number }})
            **Branch:** \`${{ github.head_ref }}\`
            **Commit:** \`${{ github.event.pull_request.head.sha }}\`

            ---
            *This preview will be available until the PR is closed.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event_name == 'pull_request' && 'Preview' || 'Production' }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.cloudflare-deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.head_ref || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "This is a preview deployment for PR #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
            echo "It will be available until the PR is closed." >> $GITHUB_STEP_SUMMARY
          else
            echo "This is a production deployment." >> $GITHUB_STEP_SUMMARY
          fi
