name: Visual Screenshots

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Build app
        run: yarn build
        env:
          NODE_ENV: production

      - name: Start preview server
        run: |
          yarn preview &
          echo $! > server.pid
          sleep 5

      - name: Take screenshots
        run: |
          # Screenshot 1: Main editor view
          npx playwright screenshot http://localhost:4173 screenshot-main.png --viewport-size=1280,800

          # Screenshot 2: With sample markdown content
          cat > test.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <script>
              setTimeout(() => {
                const editor = document.querySelector('.cm-content');
                if (editor) {
                  editor.textContent = '# Hello World\n\nThis is a **markdown** editor with:\n\n- Syntax highlighting\n- Live preview\n- Export options\n\n```javascript\nconst greeting = "Hello";\nconsole.log(greeting);\n```\n\n## Math Support\n\n$$E = mc^2$$';
                }
              }, 1000);
            </script>
          </head>
          </html>
          EOF

      - name: Upload screenshot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshot-*.png
          retention-days: 7

      - name: Upload screenshot and comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Upload screenshot to GitHub's user content CDN
            const screenshot = fs.readFileSync('screenshot-main.png');

            // Create a temporary comment to upload the image
            const uploadComment = await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'Uploading screenshot...'
            });

            // Upload image via GitHub's API
            const uploadResponse = await github.request('POST /repos/{owner}/{repo}/issues/{issue_number}/assets', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              headers: {
                'content-type': 'image/png'
              },
              data: screenshot,
              name: 'screenshot.png'
            }).catch(async (error) => {
              console.log('Upload failed, will link to artifacts instead');
              return null;
            });

            // Delete temporary comment
            await github.rest.issues.deleteComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: uploadComment.data.id
            });

            // Create comment with image or artifact link
            const serverUrl = '${{ github.server_url }}';
            const repository = '${{ github.repository }}';
            const runId = '${{ github.run_id }}';
            const commitSha = '${{ github.event.pull_request.head.sha }}';
            const artifactUrl = `${serverUrl}/${repository}/actions/runs/${runId}`;

            const imageMarkdown = uploadResponse
              ? `![Markdown Editor Preview](${uploadResponse.data.browser_download_url})`
              : `[ðŸ“¥ View Screenshots in Artifacts](${artifactUrl})`;

            const body = `## ðŸ“¸ Visual Preview

${imageMarkdown}

<details>
<summary>Screenshot Details</summary>

- **Viewport**: 1280x800
- **Browser**: Chromium (Playwright)
- **Build**: Production mode
- **Commit**: ${commitSha}

Download full screenshots from the [workflow artifacts](${artifactUrl}).
</details>`;

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸ“¸ Visual Preview')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Cleanup
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
