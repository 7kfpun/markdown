name: Visual Screenshots

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Build app
        run: yarn build
        env:
          NODE_ENV: production

      - name: Start preview server
        run: |
          yarn preview &
          echo $! > server.pid
          sleep 5

      - name: Take screenshots
        run: |
          # Screenshot 1: Main editor view
          npx playwright screenshot http://localhost:4173 screenshot-main.png --viewport-size=1280,800

          # Screenshot 2: With sample markdown content
          cat > test.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <script>
              setTimeout(() => {
                const editor = document.querySelector('.cm-content');
                if (editor) {
                  editor.textContent = '# Hello World\n\nThis is a **markdown** editor with:\n\n- Syntax highlighting\n- Live preview\n- Export options\n\n```javascript\nconst greeting = "Hello";\nconsole.log(greeting);\n```\n\n## Math Support\n\n$$E = mc^2$$';
                }
              }, 1000);
            </script>
          </head>
          </html>
          EOF

      - name: Upload screenshots
        id: upload-screenshots
        run: |
          # Upload main screenshot
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: image/png" \
            --data-binary @screenshot-main.png \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/assets" \
            -o upload-response.json || echo "Upload via API failed, will use artifacts"

      - name: Upload screenshot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshot-*.png
          retention-days: 7

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read screenshot and convert to base64
            const screenshot = fs.readFileSync('screenshot-main.png');
            const base64 = screenshot.toString('base64');

            // Create comment with embedded image
            const body = `## ðŸ“¸ Visual Preview

            Here's how the app looks with this PR:

            ![Markdown Editor Preview](data:image/png;base64,${base64})

            <details>
            <summary>Screenshot Details</summary>

            - **Viewport**: 1280x800
            - **Browser**: Chromium (Playwright)
            - **Build**: Production mode

            You can also download the full screenshots from the [workflow artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).
            </details>`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸ“¸ Visual Preview')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Cleanup
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
